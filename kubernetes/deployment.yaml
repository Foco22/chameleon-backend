apiVersion: apps/v1
kind: Deployment
metadata:
  name: piazza-api-deployment
  labels:
    app: piazza-api
spec:
  # 5 replicas as required by Phase F
  replicas: 5
  selector:
    matchLabels:
      app: piazza-api
  template:
    metadata:
      labels:
        app: piazza-api
    spec:
      containers:
      - name: piazza-api
        # Use your Docker Hub image
        image: fmacayasecurity/piazza-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http

        # Environment variables from ConfigMap and Secret
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: piazza-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: piazza-config
              key: PORT
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: piazza-secrets
              key: MONGODB_URI
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: piazza-secrets
              key: JWT_SECRET
        - name: JWT_EXPIRE
          valueFrom:
            configMapKeyRef:
              name: piazza-config
              key: JWT_EXPIRE

        # Health checks
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        # Resource limits
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
