apiVersion: v1
kind: Service
metadata:
  name: piazza-api-service
  labels:
    app: piazza-api
spec:
  # LoadBalancer type creates an external IP address
  type: LoadBalancer

  # Distribute traffic across all 5 replicas
  selector:
    app: piazza-api

  ports:
  - name: http
    protocol: TCP
    port: 80          # External port (what users access)
    targetPort: 5000  # Internal port (container port)

  # Session affinity (optional - keeps user on same replica)
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
